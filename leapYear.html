<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt('nhap nam can kiem tra'));
    let namnhuan = false;
    let namchiahet4 = year % 4 == 0;
    if(namchiahet4){
        let namchiahet100 = year % 100 == 0;
        if(namchiahet100){
            let namchiahet400 = year % 400 == 0;
            if(namchiahet400){
                namnhuan = true;
            }
        }else{
            namnhuan = true;
            }
    }
    if (namnhuan){
        alert(year + ' la nam nhuan');
    }else {
        alert(year + ' khong phai la nam nhuan');
    }


</script>
</body>
</html>
